<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA fallback: redirect to app root so relative paths resolve
    const path = location.pathname;
    const base = path.substring(0, path.lastIndexOf('/') + 1) || '/xozy/';
    location.replace(base);
  </script>
</head>
<body>Redirecting...</body>
</html>
